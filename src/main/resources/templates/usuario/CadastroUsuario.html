<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/LayoutPadrao">

<head>
    <title>Cadastro de usuário</title>
</head>

<section layout:fragment="conteudo">


    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <h1>Cadastro de usuários</h1>
                </div>

                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn  btn-default">
                            <i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisar usuário</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <form method="POST" th:object="${usuario}">

            <input type="hidden">
            <div class="row">
                <div class="form-group  col-sm-12  bw-required">
                    <label for="nome" class="control-label">Nome</label>
                    <input type="text" class="form-control" id="nome" autofocus="autofocus"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-6  bw-required">
                    <label for="email" class="control-label">E-mail</label>
                    <input type="text" class="form-control"/>
                </div>

                <div class="form-group  col-sm-3">
                    <label for="dataNascimento" class="control-label">Data de nascimento</label>
                    <input type="text" class="form-control js-date" id="dataNascimento"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-3">
                    <label for="senha" class="control-label">Senha</label>
                    <input type="password" class="form-control" id="senha"/>
                </div>

                <div class="form-group  col-sm-3">
                    <label for="confirmacaoSenha" class="control-label">Confirmação de senha</label>
                    <input type="password" class="form-control" id="confirmacaoSenha"/>
                </div>

                <div class="form-group  col-sm-3">
                    <label class="control-label">Status</label>
                    <div>
                        <input type="checkbox" class="js-status" data-size="small" data-off-color="danger">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="form-group  col-sm-6  bw-required">
                    <label class="control-label">Grupos</label>
                    <div>

                    </div>
                </div>
            </div>

            <button type="submit" class="btn  btn-primary">Salvar</button>
        </form>

    </div>
</section>

</html>
