<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div class="modal fade" id="modalCadastroRapidoEstilo" tabindex="-1" role="dialog" th:fragment="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Cadastro de estilo</h4>
            </div>
            <di class="modal-body">
                <div class="alert alert-danger hidden  js-mensagem-cadastro-rapido-estilo" role="alert"></div>

                <form class="form-horizontal" th:action="@{/estilos}">

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="nomeEstilo">Nome</label>
                        <div class="col-sm-8">
                            <input id="nomeEstilo" type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </di>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary  js-modal-cadastro-estilo-salvar-btn">Salvar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
